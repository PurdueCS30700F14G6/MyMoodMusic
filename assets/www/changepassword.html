<!DOCTYPE html>
<html lang="en">
<script type="text/javascript">
  function checkForm(form)
  {
    if(form.email.value == "") {
      alert("Error: Email address cannot be blank!");
      form.email.focus();
      return false;
    }
    if(form.password.value != "" && form.password.value == form.confirmpassword.value) {
      if(form.password.value.length < 6) {
        alert("Error: Password must contain at least six characters!");
        form.password.focus();
        return false;
      }
      re = /[0-9]/;
      if(!re.test(form.password.value)) {
        alert("Error: Password must contain at least one number (0-9)!");
        form.password.focus();
        return false;
      }
      re = /[a-z]/;
      if(!re.test(form.password.value)) {
        alert("Error: Password must contain at least one lowercase letter (a-z)!");
        form.password.focus();
        return false;
      }
      re = /[A-Z]/;
      if(!re.test(form.password.value)) {
        alert("Error: Password must contain at least one uppercase letter (A-Z)!");
        form.password.focus();
        return false;
      }
    } else {
      alert("Error: Please check that you've entered and confirmed your password!");
      form.password.focus();
      return false;
    }
    return true;
  }
</script>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="signin.css" rel="stylesheet">
    <link href="bootstrap.css" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <form class="form-signin" role="form" onsubmit="return checkForm(this);">
        <h2 class="form-signin-heading">Change Password</h2>
        <p>New password (must be at least 6 characters and include a number)
        <input type="password" name="password" class="form-control" placeholder="New password" required>
        <p>Confirm new password
        <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm password" required>
        <input type="submit" value="Next" class="btn btn-lg btn-primary btn-block">
      </form>
      <a href="index.html" class="btn btn-lg btn-primary btn-block" role="button">Next</a>
    </div>
  </body>
</html>
